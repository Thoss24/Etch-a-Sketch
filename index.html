<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Etch-a-Sketch/style.css">
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div><h1 class="title">Etch-a-Sketch</h1></div>
            <div class="color-mode">Color mode: ON</div>
            <div class="board"></div>
            <div class="buttons">
                <button id="black-button" onclick="changeColor('black')">Black</button>  
                <button id="eraser-button" onclick="changeColor('white')">Eraser</button>
                <button id="grey-button" onclick="changeColor('grey')">Grey</button>
                <button id="random-button" onclick="changeColor('random')">Random</button>
                <button class="color-buttons" onclick="resetBoard()" >Reset board</button>
            </div>
            <div class="change-size">
                <input type="text" placeholder="Choose pixel size"  id="size-input" onchange="changeGrid(this.value)">
                <button class="color-buttons">Change pixel size</button>
            </div>
        </div>
    </body>
    <script src="../Etch-a-Sketch/script.js"></script>
</html>
