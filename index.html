<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Etch-a-Sketch/style.css">
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="title"><h1>Etch-a-Sketch</h1></div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>  
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()" >Reset board</button>
            </div>
            <div class="change-size">
                <input type="text" placeholder="Pixel size" value="16" id="size-input" onchange="changeGrid(this.value)">
                <button>Change size</button>
            </div>
        </div>
    </body>
    <script src="../Etch-a-Sketch/script.js"></script>
</html>
