<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Etch-a-Sketch/style.css">
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="title"><h1>Etch-a-Sketch</h1></div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('Black')">Black</button>  
                <button onclick="changeColor('White')">Eraser</button>
                <button onclick="changeColor('Grey')">Grey</button>
                <button onclick="resetBoard()">Reset board</button>
            </div>
            <div class="change-size">
                <input type="text" placeholder="Size of board" value="16">
                <button>Change Size of board</button>
            </div>
        </div>
    </body>
    <script src="../Etch-a-Sketch/script.js"></script>
</html>
